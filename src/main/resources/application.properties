spring.application.name=todo

# Server port
server.port=8083

# H2 Database Configuration
# Enable H2 console so you can view the database in your browser
spring.h2.console.enabled=true
# Set the path for the H2 console
spring.h2.console.path=/h2-console

# Datasource Configuration
# Use an in-memory database named 'tododb'
spring.datasource.url=jdbc:h2:mem:tododb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password

# JPA/Hibernate Configuration
# Show SQL statements in the console for debugging
spring.jpa.show-sql=true
# Tell Hibernate which SQL dialect to use
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
# Automatically create/update the database schema based on @Entity classes
spring.jpa.hibernate.ddl-auto=update